<div class = "container">
    <div class="row">
        <div class="col-8">
            <form #postForm="ngForm" (ngSubmit)="addProduct(postForm.value)">
                <div class="input-group">
                    <span class="input-group-text">User </span>
                    <input type="text" class="form-control" ngModel name="img">
                </div>

                <div class="input-group">
                    <span class="input-group-text">Award</span>
                    <input type="text" class="form-control" ngModel name ="award">
                </div>

                <button class="btn btn-dark" type="submit">
                    Add Product
                </button>
            </form>
        </div>
    </div>
</div>
